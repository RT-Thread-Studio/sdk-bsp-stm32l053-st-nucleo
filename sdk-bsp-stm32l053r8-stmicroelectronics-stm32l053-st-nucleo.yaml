features:
- 'MCU: STM32L053R8, main frequency 32MHz, 64KB Flash, 8KB RAM'
- 'LED: 3 PCS, USB Communication (LD1 dual color), POWER LED(LD3 red), USER LED(LD2
  yellow)'
- 'Commonly used interfaces: USB supports three different interfaces: virtual COM
  port, large storage and debugging port;Arduino interface etc.'
features_zh:
- MCU：STM32L053R8，主频 32MHz，64KB FLASH ，8KB RAM
- LED：3个，USB communication(LD1 双色),power LED(LD3 红色),user LED(LD2 黄色)
- 常用接口：USB 支持 3 种不同接口：虚拟 COM 端口、大容量存储和调试端口；arduino 接口等
