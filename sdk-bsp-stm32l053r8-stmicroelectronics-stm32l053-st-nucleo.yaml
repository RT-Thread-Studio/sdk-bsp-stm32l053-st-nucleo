    ST-Link /V2-1 debugger/programmer. This development board has rich extension interfaces
    and is compatible with the Arduino™ Nano interface, which can easily verify the
    performance of STM32L053r8 chip
  description_zh: NUCLEO-L053R8 开发板是 ST 官方推出的一款基于 ARM Cortex-M0+ 内核的开发板，绿色的 Nucleo
    标志显示了这款芯片是低功耗系列，板载 ST-LINK/V2-1 调试器/编程器，该开发板具有丰富的扩展接口，且与Arduino™ nano 接口兼容，可以方便验证
    STM32L053R8 芯片的性能
